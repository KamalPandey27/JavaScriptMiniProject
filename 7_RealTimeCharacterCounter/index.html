<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter : </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea name="" id="char" cols="30" rows="3" maxlength="50" placeholder="Enter your Text Here..."></textarea>
        <span class="total">Total Character : <span class="totalchar"></span> </span>
        <span class="remaining">Remaining : </span>
    </div>
    <script src="script.js"></script>
</body>

</html>
