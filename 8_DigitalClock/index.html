<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock : </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ClockContainer">
        <div class="ClockContainerHeading">Digital Clock</div>
        <div class="ClockContainerContent">
            <div class="HourBox flex">
                <span class="Hour fontsize"></span>
                <span class="HourText text">Hour</span>
            </div>
            <div class="MinutesBox flex">
                <span class="Minutes fontsize"></span>
                <span class="MinutesText text">Minutes</span>
            </div>
            <div class="SecondsBox flex">
                <span class="Seconds fontsize"></span>
                <span class="SecondsText text">Seconds</span>
            </div>
            <div class="AMPM">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
